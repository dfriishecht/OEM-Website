<!-- booster -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].booster.section | default: "booster" }}">
<div class="container">
  <div class="row">
	<div class="col-lg-12 text-center">
	  <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].booster.title }}</h2>
	  <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].booster.text }}</h3>
	</div>
  </div>
  <div class="row">
  {% for person in site.data.sitetext[site.locale].booster.people %}
	<div class="col-2">
	  <div class="booster-sponsor">
		<h4>{{ person.title }}</h4>
	  </div>
	</div>
  {% endfor %}
  </div>
</div>
</section>
<!-- End booster -->
