<!-- lightning -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].lightning.section | default: "lightning" }}">
<div class="container">
  <div class="row">
	<div class="col-lg-12 text-center">
	  <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].lightning.title }}</h2>
	  <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].lightning.text }}</h3>
	</div>
  </div>
  <div class="row">
  {% for person in site.data.sitetext[site.locale].lightning.people %}
	<div class="col-lg-6">
	  <div class="lightning-sponsor">
		<a href="{{ person.url }}">
		<img class="mx-auto" src="{{ person.image }}" alt="{{ person.alt }}">
		</a>
		<h4>{{ person.name }}</h4>
		<p class="text-muted">{{ person.role }}</p>
		<ul class="list-inline social-buttons">
		{% for network in person.social %}
		  <li class="list-inline-item">
			<a href="{{ network.url }}">
			  <i class="{{ network.icon }}"></i>
			</a>
		  </li>
		{% endfor %}
		</ul>
	  </div>
	</div>
  {% endfor %}
  </div>
</div>
</section>
<!-- End lightning -->
