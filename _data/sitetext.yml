  services:
    title: "Competition Events"
    text: "These are the events that we compete in at competition"
    section: events
    list:
      - title: "Acceleration"
        desc: "How quickly does our car accelerate."
        icon: fas fa-tachometer-alt #find more at https://fontawesome.com/icons
      - title: "Autocross"
        desc: "A short lap with many turns and car weaves to test our handeling"
        icon: fas fa-road
      - title: "Skidpad"
        desc: "A figure eight track to see how well we can corner"
        icon: fas fa-infinity
      - title: "Endurance"
        desc: "A 20 km race where our car has to both last through it and complete the course as quickly as possible"
        icon: fas fa-dumbbell
      - title: "Efficiency"
        desc: "Determining efficient our car is during the endurance event"
        icon: fas fa-battery-quarter
      - title: "Design"
        desc: "We present our car to a panel of industry experts that provide feedback and judge us on our design."
        icon: fas fa-drafting-compass
      - title: "Business"
        desc: "If we were a business how would we go about selling our car?"
        icon: fas fa-chart-line
      - title: "Cost"
        desc: "How would we go about selling our car?"
        icon: fas fa-dollar-sign

  timeline:
    title: "Our history"
    text: "Olin Electric Motorsports was founded over 10 years ago"
    section: history
    # left is the default
    #start_align: "left"
    events:
      - title: "REVO Founding"
        year: "2012"
        desc: "In 2012, a group of Olin students decided to find REVO or Research of Electic Veichles at Olin College"
        image: assets/img/timeline/1.jpg
        alt:
      - title: "GoKart Completion"
        year: "2013"
        desc: "In 2013, we completed our first formula style car, MK1. It competed at the Formula SAE Hybrid event."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "MKI Competition"
        year: "2016"
        desc: "We completed our first formula style race car in with MKI which competed in the Formula SAE Hybrid competition."
        image: assets/img/timeline/3.jpg
        alt: 
      - title: "Olin Electric Motorsports Rebrand"
        year: "2016"
        desc: "We rebranded to Olin Electric Motorsports as it better represented what we do as a team. No longer were we just doing research about electric veichles, we were now building and competing with electric race cars."
        image: assets/img/timeline/3.jpg
        alt: 
      - title: "MKII Competition"
        year: "2017"
        desc: "We completed our first fully electric formula style race car with MKII which made it to the endurance event but was not able to complete it due to a mechanical failure."
        image: assets/img/timeline/3.jpg
        alt: 
      - title: "MKIII Competition"
        year: "2018"
        desc: "MKIII was our second fully electric car."
        image: assets/img/timeline/3.jpg
        alt: 
      - title: "MKIV Completion"
        year: "2019"
        desc: "MKIV was our third fully electric car."
        image: assets/img/timeline/4.jpg
        alt:
      - title: "Formula SAE Virtual Design Event"
        year: "2022"
        desc: "Due to COVID-19, we competed at the Formula SAE virtual design event where we got first place in our division!"
        image: assets/img/timeline/4.jpg
        alt:
      - title: "MKV Completion"
        year: "2022"
        desc: "We completed MKV after we were able to return to school from COVID-19. It was a great learning experience for new members on the team that had never built a car before."
        image: assets/img/timeline/4.jpg
        alt:





